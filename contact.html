    <section class="contact">
        <div class="form-container">
        <h1>Lépj velünk kapcsolatba!</h1>
        <p>Kérdésed van? Írj nekünk, és hamarosan válaszolunk!</p>
        <form method="post" enctype="text/plain">
            <input type="text" id="name" name="name" placeholder="Név" size="30" maxlength="50" required>
            <input type="email" id="email" name="email" size="30" maxlength="100"
            placeholder="abcdefg@email.com" required>
            <input type="text" id="subject" name="subject" size="30" maxlength="100" placeholder="Tárgy" required>
            <textarea name="message" rows="10" maxlength="200" placeholder="Üzenet" required></textarea>
            
            <div class="options">
                <label><input type="radio" name="type" value="maganszemely" required> Magánszemély</label><br>
                <label><input type="radio" name="type" value="ceg" required> Cég</label><br>
                <label><input type="checkbox" name="newsletter"><span>Feliratkozom a hírlevélre</span></label>
            </div>
            <div class="buttons">
                <button type="submit">Küldés</button>
                <button type="reset">Törlés</button>
            </div>
        </form>
        </div>
    </section>

        <script>
        function toggleAccessibility() {
            const mainStylesheet = document.getElementById('main-stylesheet');
            const altStylesheet = document.getElementById('alt-stylesheet');
        
            if (altStylesheet.disabled) {
                mainStylesheet.disabled = true;
                altStylesheet.disabled = false;
            } else {
                mainStylesheet.disabled = false;
                altStylesheet.disabled = true;
            }
        }
